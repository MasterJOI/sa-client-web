<div class="grid grid-cols-4 gap-6">

    <div class="col-span-full flex justify-between items-center gap-2 pr-6">
      <h1 class="text-2xl font-kharkiv-tone text-gray-950">
        Відомості про самооцінювання ОП</h1>
      <div class="flex justify-center items-center gap-2">
        <app-button
          *ngIf="!(activeSectionId$ | async)?.startsWith('t')"
          type="submit"
          form="saForm"
          classes="button--primary h-12"
        >
          <span class="text-title text-gray-950">Зберегти</span>
        </app-button>
        <app-button
          classes="button--outlined h-12"
          (onCLick)="onFormClose()"
        >
          <span class="text-title text-gray-950">Закрити</span>
        </app-button>
      </div>
    </div>

    <div class="col-span-1 screen-scroll">
      <app-sa-form-sidebar></app-sa-form-sidebar>
    </div>

    <section
      class="col-span-2 screen-scroll px-2 pb-2"
      [ngClass]="!(isHintHidden$ | async) ? 'col-span-2' : 'col-span-3'"
    >
      <app-sa-form-main></app-sa-form-main>
    </section>

    <section class="col-span-1 screen-scroll" *ngIf="!(isHintHidden$ | async)">
      <app-sa-form-hint-block
        [advice]="(advice$ | async)!"
      ></app-sa-form-hint-block>
    </section>

  </div>
